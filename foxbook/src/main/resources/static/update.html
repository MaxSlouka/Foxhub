<!-- ========== Form to update the User ========== -->
<div class="container">
  <h1>Update</h1>
  <form action="/people/{nickname}" method="POST">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" />

    <label for="about">About:</label>
    <textarea id="about" name="about"></textarea>

    <label for="yearOfBirth">Year of Birth:</label>
    <input type="number" id="yearOfBirth" name="yearOfBirth" />

    <label for="countryResidence">Country of Residence:</label>
    <input type="text" id="countryResidence" name="countryResidence" />

    <label for="profilePictureUrl">Profile Picture URL:</label>
    <input type="text" id="profilePictureUrl" name="profilePictureUrl" />

    <input type="submit" value="Update" />
  </form>
</div>

<script src="update.js"></script>
</body>

</html>
