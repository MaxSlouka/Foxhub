<tr>
  <td data-th="Product">
    <div class="row">
      <div class="col-md-3 text-left">
        <img src="https://via.placeholder.com/250x250/222529/ffffff" alt=""
             class="img-fluid d-none d-md-block rounded mb-2 shadow ">
      </div>
      <div class="col-md-9 text-left mt-sm-2">
        <h4>{{user.firstName}} {{user.lastName}}</h4>
        <p class="font-weight-light">jr. Web Dev</p>
      </div>
    </div>
  </td>
  <td data-th="Price">What here?</td>
  <td class="actions" data-th="">
    <div class="text-right">
      <button class="btn btn-outline-danger btn-md mb-2" (click)="removeItem(user)">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </td>
</tr>
