<app-header></app-header>

<app-back-to-top-btn></app-back-to-top-btn>

<div class="container">
    <div class="row w-100">
        <div class="col-lg-12 col-md-12 col-12">

            <h1 class="display-5 my-4 text-center">Shopping Cart</h1>

            <div class="d-flex align-items-center justify-content-center text-center my-4">
                <p class="lead my-4">People in Cart: </p>
                <span class="badge bg-primary rounded-pill mx-4 cart-count">3</span>
            </div>
          <app-people-page-card class="ml-4" *ngFor="let user of cartItems" [user]="user"></app-people-page-card>


          <table id="shoppingCart" class="table table-condensed">

                <thead>
                    <tr>
                        <th style="width:60%">Person</th>
                        <th style="width:30%">Something</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>

                <tbody>

                <app-card class="ml-4" *ngFor="let user of cartItems" [user]="user"></app-card>



                </tbody>

            </table>

        </div>
    </div>

    <div class="row mt-4 d-flex align-items-center">

        <div class="col-sm-6 order-md-2 d-flex justify-content-center justify-content-md-start">
            <a href="./checkout" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
        </div>

        <div class="col-sm-6 mb-3 order-md-2 d-flex justify-content-center justify-content-md-end">
            <a href="./people" class="btn btn-outline-primary btn-lg mr-2" role="button" aria-disabled="true">Back to
                People</a>
        </div>

    </div>

</div>

<app-footer></app-footer>
