<div class="profile">

    <div class="photo">
        <a [routerLink]="['/profile',user.nickname]" class="card">
            <img *ngIf="user.profilePictureUrl" ngSrc="{{  user.profilePictureUrl  }}" height=100 width=100
                class="profile-img" loading="lazy" alt="profile_picture">
        </a>
    </div>

    <div class="content">
        <div class="text">
            <p class="lead">{{user.firstName}} {{user.lastName}}</p>
            <label class="labels">Open for Work:</label>
            <p class="lead">{{user.workStatus}}</p>
            <button class="btn btn-outline-primary" type="button"> Add to Cart </button>
        </div>

        <div class="btn-opener" [ngClass]="{ 'active': isOpen }">
            <span></span>
            <div class="box" [ngClass]="{ 'open': isOpen }">
                <a [href]="user.facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a [href]="user.instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a [href]="user.linkedin">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a [href]="user.gitHub">
                    <i class="bi bi-github"></i>
                </a>
                <a [href]="user.optionalPage">
                    <i class="bi bi-globe"></i>
                </a>
            </div>
        </div>

    </div>

</div>
