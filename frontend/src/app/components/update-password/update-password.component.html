<app-header></app-header>

<app-back-to-top-btn></app-back-to-top-btn>

<div class="container col-xl-10 col-xxl-8 px-4 py-3">
    <div class="row align-items-center g-lg-5 py-3">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Update Password</h1>
            <p class="lead col-lg-10 fs-4 my-5">"Lost your password, you have? Patience, young Fox. Update it, you can, and access
                your powers once again."</p>
            <img src="../../../assets/img/Form.png" class="d-block mx-lg-auto img-fluid" alt="Secure" width="300"
                height="200" loading="lazy">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <label for="floatingInput">Email address</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                </div>
                <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="enter password">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Update Password</button>
                <hr class="my-4">
                <a href="./" class="w-100 btn btn-lg btn-opacity-secondary" role="button" aria-disabled="true">Go Home</a>

            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
