<app-header></app-header>
<app-back-to-top-btn></app-back-to-top-btn>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
      <th scope="col"> Verified Status</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of this.users">
      <th scope="row">1</th>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.role?.name}}</td>
      <td><button class="btn-primary btn" type="button" data-toggle="modal"
               data-target="#changeRole">Change Role</button></td>
      <td>{{user.verified}}</td>
      <td>

        <button
          class="post-action btn btn-outline-danger"
          type="button"
          data-toggle="modal"
          data-target="#confirmDelete"
          (click)="setSelectedUser(user)">
          Remove
        </button>
      </td>

    </tr>

    </tbody>
  </table>

  <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirm Removal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to delete {{selectedUser.firstName}} {{selectedUser.lastName}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</div>













<app-footer></app-footer>
