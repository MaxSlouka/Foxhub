<aside>
  <div class="show-all">
    <a routerLink="/people">
      <h4 class="h4-show-all">Show all</h4>
      <img src="placeholder-url" alt="img of lupa" class="lupa">
    </a>
  </div>
  <div class="aside-profile">
    <a [routerLink]="['/profile', user.nickname]">
      <img [src]="user.profilePictureUrl" alt="profile picture" class="profile-pic">
      <h5 class="h5-user-name">{{ user.firstName }} {{ user.lastName }}</h5>
    </a>
  </div>
</aside>
