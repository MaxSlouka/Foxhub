<app-header></app-header>

<div class="container">
  <div class="theme-container">
  </div>
  <div class="profile-picture-container"></div>
  <div class="social-line">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-reddit"></i>
  </div>
  <div class="info-container">
    <h1>{{user.firstName}} {{user.lastName}}</h1>
    <h3>Info</h3>
    <div class="info">
      <div class="basic-info">
        <p><strong>LOCATION: </strong></p>
        <p><strong>TEL:</strong></p>
        <p><strong>EMAIL:</strong></p>
      </div>
      <div class="basic-info-content">
        <p>{{user.countryResidence}}</p>
        <p>{{user.telephone}}</p>
        <p>{{user.email}}</p>
      </div>
      <div class="basic-info">

        <p><strong>YEAR OF BIRTH: </strong></p>
        <p><strong>PERSONALITY: </strong></p>
        <p><strong>NICKNAME: </strong></p>
      </div>
      <div class="basic-info-content">
        <p>{{user.yearOfBirth}}</p>
        <p>{{user.personality}}</p>
        <p>{{user.nickname}}</p>
      </div>
    </div>
    <div class="about-skills-container">
      <div class="about">
        <h3>ABOUT</h3>
        <p>{{user.about}}</p>
      </div>
      <div class="skills">
        <h3>SKILLS</h3>
        <app-technologies *ngFor="let technology of user.technologies"
                          [technology]="technology">
        </app-technologies>
      </div>

    </div>

  </div>
</div>
